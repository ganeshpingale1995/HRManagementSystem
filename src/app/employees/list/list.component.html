<div class="container" style="margin-top: 20px;">
  <p-table [value]="empList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>DOB</th>
              <th>isActive</th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
          <tr [ngClass]="{'inActive': employee.isActive == false}">
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.mobile}}</td>
              <td>{{employee.dob | date:'d/M/yyyy'}}</td>
              <td>{{employee.isActive}}</td>
              <td>
                  <a pButton pRipple type="button" [routerLink]="['/employees/edit',employee.id]" icon="pi pi-user-edit"
                      class="p-button-rounded"></a>
                  <a pButton pRipple type="button" (click)="remove(employee.id)" style="margin-left: 5px;"
                      icon="pi pi-trash" class="p-button-rounded"></a>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
          <a [routerLink]="['/employees/create']" class="btn btn-primary">Add New</a>
      </ng-template>
  </p-table>
</div>
