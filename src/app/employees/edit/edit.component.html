<div class="container">
    <legend>Update Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "employeeForm.Name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Mobile Number</label>
        <input type="number" name="price" [(ngModel)] = "employeeForm.MobileNumber" class="form-control" id="txtMobileNumber" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
  </div>
